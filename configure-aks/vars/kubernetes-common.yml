configuration:
  k8sconfiguration:
    src: /etc/kubernetes/admin.conf
    dest: /tmp/k8s-admin.conf
  externalDns:
    enabled: true
    namespace: external-dns
    labels:
      istio-injection: disabled
  dnsTxtRecords:
    enabled: true
    dmarc: "v=DMARC1; p=reject;"
    spf: "v=spf1 -all"
  certManager:
    enabled: true
    state: present
    namespace: cert-manager
    helmRepo: https://charts.jetstack.io
    helmRepoName: jetstack
    helmChartName: cert-manager
    helmChartVersion: 0.11.0
    crdUrl: https://raw.githubusercontent.com/jetstack/cert-manager/release-0.11/deploy/manifests/00-crds.yaml
    crdChecksum: "sha512:30d4a3bf2f958e81aabe51f3616eb91212ac7b9f684ef1da41cff863247ab19132096ed099675ed31976ec3fff2197faa865d0b13f7dc5c1ad1c7579b42afef4"
    labels:
      istio-injection: disabled
  opaGatekeeper:
    enabled: true
    state: present
    namespace: gatekeeper-system
    name: gatekeeper-operator
    gitRepo: https://github.com/open-policy-agent/gatekeeper.git
    gitReleaseTag: v3.1.0-beta.7
    labels:
      istio-injection: disabled
      gatekeeper.sh/system: "yes"
      admission.gatekeeper.sh/ignore: no-self-managing
      control-plane: controller-manager
  citrixCpx:
    enabled: true
    state: present
    cpxImage: "quay.io/citrix/citrix-k8s-cpx-ingress"
    cpxImageVersion: "13.0-47.103"
    cicImage: "quay.io/citrix/citrix-k8s-ingress-controller"
    cicImageVersion: "1.6.1"
    namespace: citrix-cpx
    admIpAddress: "{{ citrixAdmAgentIp }}"
    admPort: 27000
    cpxBandwidth: 1000
    labels:
      istio-injection: disabled
  velero:
    enabled: true
    state: present
    namespace: velero
    helmChartName: velero
    helmChartVersion: 2.2.0
    labels:
      istio-injection: disabled
  datadog:
    enabled: false
    state: present
    namespace: datadog
    site: datadoghq.eu
    labels:
      istio-injection: disabled
  kubeStateMetrics:
    enabled: true
    state: present
    namespace: kube-system
    name: kube-state-metrics
    version: v1.5.0

