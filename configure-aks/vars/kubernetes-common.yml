configuration:
  k8sconfiguration:
    src: /etc/kubernetes/admin.conf
    dest: /tmp/k8s-admin.conf
  externalDns:
    enabled: true
    namespace: external-dns
    labels:
      istio-injection: disabled
  dnsTxtRecords:
    enabled: true
    dmarc: "v=DMARC1; p=reject;"
    spf: "v=spf1 -all"
  certManager:
    enabled: true
    state: present
    namespace: cert-manager
    helmRepo: https://charts.jetstack.io
    helmRepoName: jetstack
    helmChartName: cert-manager
    helmChartVersion: 0.14.1
    crdUrl: https://raw.githubusercontent.com/jetstack/cert-manager/release-0.14/deploy/manifests/00-crds.yaml
    crdChecksum: "sha512:ab1addfaa419061b6aa78da4d7dda69bcd7ece09e3ce91474927388decedb5110ba7782786742dfdbc66ff261c3dc8896c09d7f76d0c14637d3fda2754d24a92"
    labels:
      istio-injection: disabled
  opaGatekeeper:
    enabled: false
    state: present
    namespace: gatekeeper-system
    name: gatekeeper-operator
    gitRepo: https://github.com/open-policy-agent/gatekeeper.git
    gitReleaseTag: v3.1.0-beta.8
    labels:
      istio-injection: disabled
      gatekeeper.sh/system: "yes"
      admission.gatekeeper.sh/ignore: no-self-managing
      control-plane: controller-manager
  citrixCpx:
    enabled: false
    state: present
    cpxImage: "quay.io/citrix/citrix-k8s-cpx-ingress"
    cpxImageVersion: "13.0-47.103"
    cicImage: "quay.io/citrix/citrix-k8s-ingress-controller"
    cicImageVersion: "1.6.1"
    namespace: citrix-cpx
    admIpAddress: "{{ citrixAdmAgentIp }}"
    admPort: 27000
    cpxBandwidth: 1000
    labels:
      istio-injection: disabled
  velero:
    enabled: true
    state: present
    namespace: velero
    helmChartName: velero
    helmChartVersion: 2.7.4
    labels:
      istio-injection: disabled
  datadog:
    enabled: false
    state: present
    namespace: datadog
    site: datadoghq.eu
    labels:
      istio-injection: disabled
  kubeStateMetrics:
    enabled: true
    state: present
    namespace: kube-system
    name: kube-state-metrics
    version: v1.9.5
  nginxIngress:
    enabled: true
    state: present
    namespace: nginx-ingress
    name: nginx-ingress
    helmChartName: nginx-ingress
    helmChartVersion: "1.34.3"
    labels:
      istio-injection: disabled

